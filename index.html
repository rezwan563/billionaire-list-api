<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billionaire</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <main>
        <section>
            <div>
                <div class="bg-slate-50">
                    <div class="w-3/4 border border-black">
                        <div class="grid grid-cols-1 md:grid-cols-6 lg:grid-cols-6">
                            <div class="md:col-span-2  lg:col-span-2 gap-2 bg-pink-300">
                                <p>This is button box</p>
                                <button class="w-full bg-yellow-200 p-2 mb-2">Person</button>
                                <button class="w-full bg-yellow-200 p-2 mb-2">Youngest</button>
                                <button class="w-full bg-yellow-200 p-2 mb-2">Female</button>
                                <button class="w-full bg-yellow-200 p-2 mb-2">Male</button>
                            </div>
                            <div class="md:col-span-4 lg:col-span-4  bg-green-200">
                                <p>This is billionaire table</p>
                                <table class="table-fixed md:w-full lg:w-full overflow-auto">
                                    <thead>
                                        <tr>
                                            <th>Rank</th>
                                            <th>Name</th>
                                            <th>Country</th>
                                            <th>Age</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="odd:bg-white even:bg:slate-100">

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/billionaire.js"></script>
</body>
</html>
