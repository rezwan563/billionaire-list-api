<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billionaire</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <main>
        <section class="h-screen flex">
            <div class="w-3/4 m-auto">
                <div class="bg-slate-50">
                    <div class="  border border-black">
                        <div class="grid grid-cols-1 md:grid-cols-6 lg:grid-cols-6">
                            <div class="md:col-span-2  lg:col-span-2 gap-2 bg-blue-100 m-auto">
                                
                                
                                <button id="btn-youngest"class="w-full bg-white hover:bg-black hover:text-white hover:font-bold p-2 mb-2">Youngest</button>
                                <button id="btn-female" class="w-full bg-white hover:bg-black hover:text-white hover:font-bold p-2 mb-2">Female</button>
                                <button id="btn-male"class="w-full bg-white hover:bg-black hover:text-white hover:font-bold p-2 mb-2">Male</button>
                            </div>
                            <div class="md:col-span-4 lg:col-span-4  bg-green-200 h-[75vh] overflow-scroll" >
                                
                                <table class="table-fixed md:w-full lg:w-full   text-center">
                                    <thead>
                                        <tr>
                                            <th>Rank</th>
                                            <th>Name</th>
                                            <th>Country</th>
                                            <th>Industry</th>
                                        </tr>
                                    </thead>
                                    <tbody id="t-body">
                                        <tr class="odd:bg-white even:bg:slate-100">

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/billionaire.js"></script>
</body>
</html>
